<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Checkout — Juragan Buah</title>
  <link rel="stylesheet" href="assets/css/utilities.css" />
  <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body class="bg-glass">

<header class="nav glass">
  <div class="container nav-inner">
    <a class="brand" href="index.html"><img src="assets/img/logo.png" class="logo"> Juragan Buah</a>
  </div>
</header>

<main class="container" style="padding-top:24px">
  <div class="checkout-grid">
    <!-- LEFT: cart & form -->
    <div>
      <div class="card">
        <h2>Ringkasan Pesanan</h2>
        <div id="checkoutItems" style="margin-top:12px"></div>
      </div>

      <div class="card mt-2">
        <h3>Detail Pengiriman</h3>
        <input id="c_name" class="mt-1" placeholder="Nama penerima" />
        <input id="c_phone" class="mt-1" placeholder="No. WA (628...)" />
        <textarea id="c_address" class="mt-1" placeholder="Alamat lengkap"></textarea>
      </div>

      <div class="card mt-2">
        <h3>Metode Pengiriman</h3>
        <select id="shippingMethod" class="mt-1">
          <option value="reg">Reguler — Rp10.000</option>
          <option value="hemat">Hemat — Rp6.000</option>
          <option value="same">Same Day — Rp20.000</option>
        </select>

        <h3 class="mt-2">Metode Pembayaran</h3>
        <select id="payMethod" class="mt-1">
          <option value="cod">Bayar di Tempat (COD)</option>
          <option value="transfer">Transfer Bank</option>
          <option value="qris">QRIS</option>
        </select>

        <div style="display:flex;gap:8px;margin-top:12px">
          <button id="placeOrder" class="btn primary w-100">Lanjutkan ke Pembayaran</button>
        </div>
      </div>
    </div>

    <!-- RIGHT: summary -->
    <aside class="checkout-aside">
      <div class="card checkout-summary">
        <h3>Ringkasan</h3>
        <div class="summary-row"><div>Subtotal</div><div id="subTotal">Rp0</div></div>
        <div class="summary-row"><div>Ongkos Kirim</div><div id="shipCost">Rp0</div></div>
        <div class="summary-row"><div>Potongan</div><div id="discount">Rp0</div></div>
        <div class="summary-row"><strong>Total</strong><strong id="grandTotal">Rp0</strong></div>
      </div>
    </aside>
  </div>
</main>

<aside id="cartSidebar" class="cart-sidebar"></aside>

<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script src="assets/js/app.js"></script>
</body>
</html>
