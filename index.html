<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Juragan Buah ‚Äì Segar Setiap Hari</title>

  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="assets/css/utilities.css">

  <style>
    /* HERO FULLSCREEN */
    .hero {
      height: 100vh;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      overflow: hidden;
    }

    .hero-slide img {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      top: 0;
      left: 0;
      filter: brightness(0.65);
      animation: fadeSlide 12s infinite;
    }

    @keyframes fadeSlide {
      0% {opacity:1}
      33% {opacity:0}
      66% {opacity:1}
    }

    .hero-left {
      width: 50%;
      padding: 40px;
      font-size: 3rem;
      font-weight: 700;
      z-index: 2;
    }

    .hero-left span {
      font-size: 1.2rem;
      opacity: .85;
      display: block;
      margin-top: 12px;
    }

    .quick-box {
      width: 380px;
      padding: 25px;
      backdrop-filter: blur(16px);
      background: rgba(255,255,255,0.15);
      border-radius: 14px;
      border: 1px solid rgba(255,255,255,0.25);
      z-index: 2;
    }
    .quick-box h3 {
      margin-bottom: 14px;
    }
  </style>

</head>

<body>

<header class="navbar-green">
  <div class="nav-inner">
    <a href="index.html" class="brand">Juragan Buah</a>
    <nav>
      <a href="index.html">Home</a>
      <a href="projects.html">Produk</a>
      <a href="pricing.html">Harga</a>
      <a href="checkout.html">Checkout</a>
      <a href="tracking.html">Tracking</a>
    </nav>
  </div>
</header>

<section class="hero">

<!-- ================= HERO SLIDER ================= -->
<section class="hero-slider">

  <div class="slides">
      <div class="slide active" style="background-image:url('assets/img/banner1.jpg');"></div>
      <div class="slide" style="background-image:url('assets/img/banner2.jpg');"></div>
      <div class="slide" style="background-image:url('assets/img/banner3.jpg');"></div>
  </div>

  <!-- TEXT KIRI -->
  <div class="hero-left">
      <h1 class="hero-title">Buah Segar<br>Setiap Hari üçâ</h1>
      <p class="hero-sub">Kualitas premium langsung dari petani terbaik</p>
  </div>

  <!-- QUICK ORDER KANAN -->
  <div class="hero-order">
      <h3>Quick Order</h3>
      <p>Pilih buah favoritmu & pesan cepat!</p>

      <select id="quickProduct">
          <option value="Semangka Merah">Semangka Merah</option>
          <option value="Melon Premium">Melon Premium</option>
          <option value="Jeruk Baby">Jeruk Baby</option>
      </select>

      <input id="quickQty" type="number" value="1" min="1">

      <button onclick="quickOrder()">Pesan via WhatsApp</button>
  </div>

  <!-- NAV BUTTON -->
  <div class="nav-arrow left" onclick="prevSlide()">‚ùÆ</div>
  <div class="nav-arrow right" onclick="nextSlide()">‚ùØ</div>

  <!-- DOTS -->
  <div class="dots" id="dots"></div>

</section>

</body>
</html>
