    /* HERO FULLSCREEN */
    .hero {
      height: 100vh;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      overflow: hidden;
    }

    .hero-slide img {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      top: 0;
      left: 0;
      filter: brightness(0.65);
      animation: fadeSlide 12s infinite;
    }

    @keyframes fadeSlide {
      0% {opacity:1}
      33% {opacity:0}
      66% {opacity:1}
    }

    .hero-left {
      width: 50%;
      padding: 40px;
      font-size: 3rem;
      font-weight: 700;
      z-index: 2;
    }

    .hero-left span {
      font-size: 1.2rem;
      opacity: .85;
      display: block;
      margin-top: 12px;
    }

    .quick-box {
      width: 380px;
      padding: 25px;
      backdrop-filter: blur(16px);
      background: rgba(255,255,255,0.15);
      border-radius: 14px;
      border: 1px solid rgba(255,255,255,0.25);
      z-index: 2;
    }
    .quick-box h3 {
      margin-bottom: 14px;
    }
  </style>

</head>
