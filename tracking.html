<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Tracking — Juragan Buah</title>
  <link rel="stylesheet" href="assets/css/utilities.css" />
  <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body class="bg-glass">

  <header class="nav glass">
    <div class="container nav-inner">
      <a class="brand" href="index.html"><img src="assets/img/logo.png" class="logo"> Juragan Buah</a>
    </div>
  </header>

  <main class="container" style="padding-top:28px">
    <section class="card glass">
      <h1>Tracking Pesanan</h1>
      <p>Masukkan Order ID yang telah disimpan untuk melihat status.</p>

      <div class="form">
        <input id="trackId" placeholder="Masukkan Order ID (mis: ORD...)" />
        <div class="row">
          <button id="trackBtn" class="btn primary">Cari</button>
          <button id="listOrders" class="btn ghost">Lihat Semua Order Lokal</button>
        </div>
      </div>

      <div id="trackResult" class="card thin hidden">
        <h3>Hasil Tracking</h3>
        <div id="trackContent"></div>
        <div class="row">
          <button id="waContact" class="btn">Hubungi via WA</button>
        </div>
      </div>
    </section>
  </main>

  <footer class="footer">
    <div class="container">
      <p>© <span id="yearTracking"></span> Juragan Buah</p>
    </div>
  </footer>

  <aside id="cartSidebar" class="cart-sidebar"></aside>

  <script src="assets/js/app.js"></script>
</body>
</html>
