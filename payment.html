<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Pembayaran — Juragan Buah</title>
  <link rel="stylesheet" href="assets/css/utilities.css" />
  <link rel="stylesheet" href="assets/css/style.css" />
<header class="navbar-green">
  <div class="nav-inner">
    <a href="index.html" class="brand">Juragan Buah</a>
    <nav>
      <a href="index.html">Home</a>
      <a href="projects.html">Produk</a>
      <a href="pricing.html">Harga</a>
      <a href="checkout.html">Checkout</a>
      <a href="tracking.html">Tracking</a>
    </nav>
  </div>
</header>

<main class="container" style="padding-top:20px">
  <div class="card">
    <h2>Konfirmasi Pembayaran</h2>
    <p id="payNotice" class="text-muted">Instruksi pembayaran akan muncul di sini.</p>

    <div id="paymentArea" class="mt-2"></div>

    <div style="margin-top:14px;display:flex;gap:8px">
      <a id="goTrack" class="btn ghost" href="tracking.html">Lihat Tracking</a>
      <button id="waSendProof" class="btn primary">Kirim Bukti via WhatsApp</button>
    </div>
  </div>
</main>

<script src="assets/js/app.js"></script>
<script>
  // read params: method, total, order
  const qs = new URLSearchParams(location.search);
  const method = qs.get('method');
  const total = qs.get('total') || '0';
  const orderId = qs.get('order');

  const area = document.getElementById('paymentArea');
  const notice = document.getElementById('payNotice');

  if(method === 'qris'){
    notice.textContent = 'Scan QRIS berikut untuk membayar:';
    area.innerHTML = `<div class="qr-card"><img src="assets/img/qris.png" alt="QRIS"><div>Total: <strong>Rp${Number(total).toLocaleString('id-ID')}</strong></div></div>`;
  } else if(method === 'transfer') {
    notice.textContent = 'Transfer ke nomor rekening berikut:';
    area.innerHTML = `<div class="card"><p><strong>Bank BNI</strong></p><p>No.Rek: <strong>123-456-789</strong></p><p>Atas Nama: Juragan Buah</p><p class="mt-1">Total: <strong>Rp${Number(total).toLocaleString('id-ID')}</strong></p></div>`;
  } else if(method === 'cod'){
    notice.textContent = 'Pilih COD — pesanan akan dibayar saat pengiriman.';
    area.innerHTML = `<div class="card"><p>Total: <strong>Rp${Number(total).toLocaleString('id-ID')}</strong></p><p>Pesanan akan diproses & dikirim.</p></div>`;
  } else {
    area.innerHTML = '<p>Metode tidak dikenali.</p>';
  }

  // WA send proof: opens WA to seller with order id & info
  document.getElementById('waSendProof').onclick = () => {
    const text = `Saya sudah bayar. Order: ${orderId || '(tidak ada)'} Total: Rp${Number(total).toLocaleString('id-ID')}`;
    const WA_SELLER = '6281234567890'; // replace in app.js too
    window.open(`https://api.whatsapp.com/send?phone=${WA_SELLER}&text=${encodeURIComponent(text)}`, '_blank');
  };

  if(orderId) document.getElementById('goTrack').href = `tracking.html?order=${orderId}`;
</script>
</body>
</html>
