<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Preview Gallery — Juragan Buah</title>
  <link rel="stylesheet" href="../css/utilities.css" />
  <link rel="stylesheet" href="../css/style.css" />
</head>
<body class="bg-glass">
  <div class="container">
    <h1>Gallery (GitHub)</h1>
    <p>Masukkan owner / repo / path (path kosong = root)</p>
    <div style="display:flex;gap:.5rem;margin-bottom:1rem">
      <input id="owner" placeholder="owner (contoh: erin1401)" />
      <input id="repo" placeholder="repo (contoh: juraganbuah)" />
      <input id="path" placeholder="path (contoh: assets/img) — kosong untuk root" />
      <button id="fetchBtn" class="btn primary">Ambil</button>
    </div>
    <div id="repoStatus"></div>
    <div id="repoGallery" class="gallery-grid" style="margin-top:12px"></div>
  </div>

  <div id="lightbox" class="lightbox hidden"><img id="lbImg"><button id="lbClose" class="btn ghost">×</button></div>

  <script>
    async function fetchImages(owner, repo, path){
      const url = `https://api.github.com/repos/${owner}/${repo}/contents/${path || ''}`;
      const res = await fetch(url);
      if(!res.ok) throw new Error('Status: '+res.status);
      const data = await res.json();
      return data.filter(f => /.(png|jpg|jpeg|gif|webp)$/i.test(f.name)).map(f => ({name:f.name, url:f.download_url}));
    }

    const status = document.getElementById('repoStatus');
    const gallery = document.getElementById('repoGallery');
    document.getElementById('fetchBtn').onclick = async () => {
      const owner = document.getElementById('owner').value.trim();
      const repo = document.getElementById('repo').value.trim();
      const path = document.getElementById('path').value.trim();
      if(!owner || !repo) return alert('Isi owner & repo');
      status.textContent = 'Mengambil...';
      gallery.innerHTML = '';
      try {
        const imgs = await fetchImages(owner, repo, path);
        if(!imgs.length) status.textContent = 'Tidak ada gambar di path ini.';
        else {
          status.textContent = 'Menampilkan ' + imgs.length + ' gambar.';
          gallery.innerHTML = imgs.map(i => `<img src="${i.url}" alt="${i.name}" />`).join('');
          document.querySelectorAll('.gallery-grid img').forEach(img => img.onclick = ()=> {
            document.getElementById('lbImg').src = img.src;
            document.getElementById('lightbox').classList.remove('hidden');
          });
        }
      } catch(err){
        console.error(err);
        status.textContent = 'Gagal: ' + (err.message || err);
      }
    };
    document.getElementById('lbClose').onclick = ()=> document.getElementById('lightbox').classList.add('hidden');
    document.getElementById('lightbox').onclick = e=> { if(e.target === document.getElementById('lightbox')) document.getElementById('lightbox').classList.add('hidden'); };
  </script>
</body>
</html>
