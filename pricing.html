<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Harga — Juragan Buah</title>
  <link rel="stylesheet" href="assets/css/utilities.css" />
  <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body class="bg-glass">

  <header class="nav glass">
    <div class="container nav-inner">
      <a class="brand" href="index.html"><img src="assets/img/logo.png" class="logo"> Juragan Buah</a>
      <nav class="nav-links">
        <a href="index.html">Home</a>
        <a href="projects.html">Produk</a>
        <a href="pricing.html" class="active">Harga</a>
        <a href="checkout.html">Checkout</a>
      </nav>
      <div class="nav-actions">
        <button id="cartBtnPrice" class="btn">Cart (<span id="cartCountPrice">0</span>)</button>
      </div>
    </div>
  </header>

  <main class="container" style="padding-top:28px">
    <section class="card glass">
      <h1>Paket & Harga</h1>
      <p>Pilih paket sesuai kebutuhan — hemat dan cocok untuk keluarga.</p>

      <div class="pricing-grid">
        <div class="pricing-card tilt" data-tilt>
          <h3>Paket Hemat</h3>
          <p>2 kg mix buah</p>
          <div class="price">Rp50.000</div>
          <button class="btn" data-pkg='{"id":"pkg-hemat","title":"Paket Hemat - 2kg","price":50000,"img":"assets/img/package1.jpg"}'>Tambahkan</button>
        </div>

        <div class="pricing-card tilt" data-tilt>
          <h3>Paket Keluarga</h3>
          <p>5 kg mix buah</p>
          <div class="price">Rp110.000</div>
          <button class="btn primary" data-pkg='{"id":"pkg-keluarga","title":"Paket Keluarga - 5kg","price":110000,"img":"assets/img/package2.jpg"}'>Tambahkan</button>
        </div>

        <div class="pricing-card tilt" data-tilt>
          <h3>Paket Premium</h3>
          <p>10 kg mix buah</p>
          <div class="price">Rp200.000</div>
          <button class="btn ghost" data-pkg='{"id":"pkg-premium","title":"Paket Premium - 10kg","price":200000,"img":"assets/img/package3.jpg"}'>Tambahkan</button>
        </div>
      </div>
    </section>
  </main>

  <footer class="footer">
    <div class="container">
      <p>© <span id="yearPricing"></span> Juragan Buah</p>
    </div>
  </footer>

  <aside id="cartSidebar" class="cart-sidebar"></aside>

  <script src="assets/js/app.js"></script>
</body>
</html>
