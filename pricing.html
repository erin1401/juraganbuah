<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Harga — Jual Buah Segar</title>
  <link rel="stylesheet" href="assets/css/utilities.css" />
  <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body class="bg-glass">
  <header class="nav">
    <div class="container nav-inner">
      <a class="brand" href="index.html"><img src="assets/img/logo.png" alt="logo" class="logo"/>Jual Buah Segar</a>
      <nav class="nav-links">
        <a href="index.html">Home</a>
        <a href="projects.html">Produk</a>
        <a href="pricing.html" class="active">Harga</a>
        <a href="checkout.html">Checkout</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <section class="card glass">
      <h1>Paket & Harga</h1>
      <div class="pricing-grid">
        <div class="pricing-card tilt" data-tilt>
          <h3>Paket Hemat</h3>
          <p>2 kg mix buah</p>
          <div class="price">Rp50.000</div>
          <button class="btn" data-add="Paket Hemat" data-price="50000">Tambahkan</button>
        </div>
        <div class="pricing-card tilt" data-tilt>
          <h3>Paket Keluarga</h3>
          <p>5 kg mix buah</p>
          <div class="price">Rp110.000</div>
          <button class="btn primary" data-add="Paket Keluarga" data-price="110000">Tambahkan</button>
        </div>
        <div class="pricing-card tilt" data-tilt>
          <h3>Paket Premium</h3>
          <p>10 kg mix buah</p>
          <div class="price">Rp200.000</div>
          <button class="btn ghost" data-add="Paket Premium" data-price="200000">Tambahkan</button>
        </div>
      </div>
    </section>
  </main>

  <footer class="footer">
    <div class="container">
      <p>© <span id="yearPr"></span> Jual Buah Segar</p>
    </div>
  </footer>

  <script src="assets/js/app.js"></script>
</body>
</html>
