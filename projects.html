<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="assets/css/style.css">

<style>
body {
  background: #f4f4f4;
  padding-top: 95px;
  font-family: 'Poppins', sans-serif;
}

/* ====== GRID PRODUK ====== */
.products-container {
  width: 95%;
  max-width: 1200px;
  margin: auto;
}

.products-title {
  font-size: 2rem;
  font-weight: 700;
  color: #064d21;
  text-align: center;
  margin-bottom: 20px;
}

/* GRID */
.products-grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
  gap: 20px;
}

/* CARD */
.product-card {
  background: #fff;
  border-radius: 16px;
  overflow: hidden;
  box-shadow: 0 6px 18px rgba(0,0,0,.07);
  transition: .25s;
  display: flex;
  flex-direction: column;
}

.product-card:hover {
  transform: translateY(-6px);
}

/* FOTO PRODUK */
.product-img {
  width: 100%;
  height: 180px;
  object-fit: cover;
}

/* INFO */
.product-info {
  padding: 14px;
  flex: 1;
}

.product-title {
  font-weight: 700;
  font-size: 1rem;
  margin-bottom: 6px;
  color: #000;
}

.product-price {
  font-weight: 800;
  font-size: 1.2rem;
  color: #00a13c;
  margin-bottom: 6px;
}

.product-sales {
  font-size: .85rem;
  opacity: .7;
}

/* BUTTONS DI BAWAH CARD */
.card-buttons {
  display: flex;
  gap: 10px;
  padding: 12px;
  border-top: 1px solid #eee;
}

.btn-buy {
  flex: 1;
  background: #00a13c;
  color: #fff;
  font-weight: 600;
  border: none;
  padding: 10px;
  border-radius: 10px;
  cursor: pointer;
}

.btn-cart {
  flex: 1;
  background: #fff;
  border: 2px solid #00a13c;
  color: #00a13c;
  font-weight: 600;
  padding: 10px;
  border-radius: 10px;
  cursor: pointer;
}

.btn-cart:hover {
  background: #e6ffe9;
}

/* MOBILE */
@media(max-width: 540px){
  .product-img { height: 150px; }
  .product-price { font-size: 1.05rem; }
  .product-title { font-size: .95rem; }
}
</style>
</head>

<div class="products-container">

  <div id="productsGrid" class="products-grid"></div>
</div>

<script src="assets/js/app.js"></script>

<script>
/* ==== PRODUK (Contoh, bisa diganti yang lain) ===== */
const PRODUCTS = [
  {id:1,name:"Semangka Merah",price:30000,sales:"2.1rb",img:"assets/img/banner1.jpg"},
  {id:2,name:"Melon Premium",price:28000,sales:"1.4rb",img:"assets/img/banner2.jpg"},
  {id:3,name:"Jeruk Baby",price:18000,sales:"3.2rb",img:"assets/img/banner3.jpg"},
  {id:4,name:"Apel Fuji",price:35000,sales:"900+",img:"assets/img/banner2.jpg"},
  {id:5,name:"Nanas Madu",price:15000,sales:"1.1rb",img:"assets/img/banner1.jpg"},
  {id:6,name:"Pepaya California",price:12000,sales:"2.3rb",img:"assets/img/banner3.jpg"}
];

/* ====== RENDER PRODUK ====== */
function renderProducts(){
  let html = "";
  PRODUCTS.forEach(p=>{
    html += `
      <div class="product-card">
        <img src="${p.img}" class="product-img">
        
        <div class="product-info">
          <div class="product-title">${p.name}</div>
          <div class="product-price">Rp ${p.price.toLocaleString()}</div>
          <div class="product-sales">${p.sales} terjual</div>
        </div>

        <div class="card-buttons">
          <button class="btn-cart" onclick="addToCart(${p.id})">Keranjang</button>
          <button class="btn-buy" onclick="buyNow(${p.id})">Beli</button>
        </div>
      </div>
    `;
  });

  document.getElementById("productsGrid").innerHTML = html;
}
renderProducts();

/* ====== KERANJANG ====== */
function addToCart(id){
  const item = PRODUCTS.find(p=>p.id===id);
  let cart = getCart();
  cart.push({...item, qty:1});
