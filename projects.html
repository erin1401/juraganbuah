<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Produk — Juragan Buah</title>
  <link rel="stylesheet" href="assets/css/utilities.css" />
  <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body class="bg-glass">

<header class="nav glass">
  <div class="container nav-inner">
    <a class="brand" href="index.html"><img src="assets/img/logo.png" class="logo"> Juragan Buah</a>
    <nav class="nav-links">
      <a href="index.html">Home</a>
      <a href="projects.html" class="active">Produk</a>
      <a href="pricing.html">Harga</a>
      <a href="checkout.html">Checkout</a>
    </nav>
    <div class="nav-actions">
      <button id="cartBtnTop" class="btn">Cart (<span id="cartCountTop">0</span>)</button>
    </div>
  </div>
</header>

<main class="container" style="padding-top:24px">
  <div class="card">
    <div style="display:flex;justify-content:space-between;align-items:center">
      <div>
        <h1 style="margin:0">Marketplace Buah</h1>
        <p class="text-muted" style="margin:4px 0 0">Tampilan seperti Shopee / Tokopedia — filter, rating, promo.</p>
      </div>
      <div>
        <input id="searchInput" placeholder="Cari buah..." style="padding:.6rem;border-radius:10px;border:1px solid rgba(0,0,0,0.06)" />
      </div>
    </div>

    <div id="filters" style="margin-top:12px;display:flex;gap:8px;flex-wrap:wrap">
      <select id="sortBy" style="padding:.45rem;border-radius:8px;border:1px solid rgba(0,0,0,0.06)">
        <option value="popular">Terlaris</option>
        <option value="price-asc">Harga (murah→mahal)</option>
        <option value="price-desc">Harga (mahal→murah)</option>
      </select>
      <select id="catFilter" style="padding:.45rem;border-radius:8px;border:1px solid rgba(0,0,0,0.06)">
        <option value="all">Semua Kategori</option>
        <option value="buah-buah">Buah Segar</option>
        <option value="paket">Paket</option>
      </select>
    </div>

    <div id="productList" class="product-grid mt-2"></div>
  </div>
</main>

<aside id="cartSidebar" class="cart-sidebar"></aside>

<!-- product detail modal -->
<div id="prodModal" class="modal" aria-hidden="true">
  <div class="modal-box">
    <div style="display:flex;gap:12px;align-items:flex-start">
      <img id="m_img" src="" style="width:160px;height:120px;object-fit:cover;border-radius:8px" alt="">
      <div style="flex:1">
        <h3 id="m_title"></h3>
        <div id="m_price" class="product-price"></div>
        <div id="m_desc" class="text-muted mt-1"></div>
        <div style="margin-top:12px;display:flex;gap:8px">
          <button id="m_add" class="btn">Tambah Keranjang</button>
          <button id="m_buy" class="btn primary">Beli Sekarang</button>
        </div>
      </div>
    </div>
    <div style="margin-top:12px;display:flex;justify-content:flex-end">
      <button id="m_close" class="btn ghost">Tutup</button>
    </div>
  </div>
</div>

<script src="assets/js/app.js"></script>
</body>
</html>
