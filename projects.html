<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Produk ‚Äì Juragan Buah</title>

  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="assets/css/utilities.css">

  <style>
    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(170px, 1fr));
      gap: 18px;
      margin-top: 20px;
    }

    .product-card {
      background: #fff;
      border-radius: 14px;
      overflow: hidden;
      box-shadow: 0px 6px 16px rgba(0,0,0,.08);
      transition: 0.25s;
      cursor: pointer;
    }
    .product-card:hover {
      transform: translateY(-5px);
      box-shadow: 0px 10px 20px rgba(0,0,0,.15);
    }

    .product-img {
      width: 100%;
      height: 150px;
      object-fit: cover;
    }

    .product-info {
      padding: 12px;
    }

    .product-title {
      font-size: 1rem;
      font-weight: 600;
      height: 42px;
    }

    .product-price {
      font-size: 1.1rem;
      font-weight: bold;
      color: #ff5722;
      margin-top: 4px;
    }

    .product-rating {
      font-size: 0.85rem;
      color: #ffc107;
      margin: 3px 0;
    }

    .btn-buy {
      background: #ff5722;
      padding: 8px;
      color: #fff;
      border-radius: 8px;
      text-align: center;
      margin-top: 8px;
      font-weight: bold;
    }
  </style>
</head>

<body>

<header class="nav glass">
  <div class="container nav-inner">
    <a href="index.html" class="brand">Juragan Buah</a>
    <nav>
      <a href="index.html">Home</a>
      <a class="active" href="projects.html">Produk</a>
      <a href="checkout.html">Checkout</a>
      <a href="tracking.html">Tracking</a>
    </nav>
    <button class="btn" id="cartBtnTop">Cart (<span id="cartCountTop">0</span>)</button>
  </div>
</header>

<div class="container" style="margin-top: 30px">

  <h1>Semua Produk</h1>
  <p>Pilih buah segar seperti belanja di marketplace üçäüçâ</p>

  <div id="productList" class="product-grid"></div>

</div>

<!-- CART SIDEBAR -->
<aside id="cartSidebar" class="cart-sidebar"></aside>

<script src="assets/js/app.js"></script>

</body>
</html>
